<!--JavaScript Code-->
<script type = "text/javascript">

	function setCalculation(){
		var x = document.getElementById("stiripChoice");
		var dosageInput = document.getElementById("dosage");

			dosageInput.setAttribute("max", 0.8);
		} else {
			dosageInput.setAttribute("max", 0.5);
		}
		document.getElementById("demo").innerHTML = dosageInput.max;
	}


</script>
</head>
<!--Body-->
<body>

<select id = "stiripChoice" onChange="setCalculation()">
	<option value = "" disabled selected>-</option>
	<option value = "Y">Yes</option>
	<option value = "N">No</option>
</select>
</br></br>
