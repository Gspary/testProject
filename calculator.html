<html>
<!--Header-->
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Additional links-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

	<!--Style and JS file links-->
	<link rel = "stylesheet" href = "style.css">
	<script src = "calculatorScripts.js"></script>
</head>
<!--Body-->
<body>
	<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" id = "header">
		<span class="fs-4 text-align-center"><b>Drug Dosage Calculator</b></span>
	</header>
	<div id="calInputsContainer">
		<div id = "calInputs">
			<!--Is Patient taking Stripentumab?-->
			<span> Is the patient taking Stiripentumab? </span>
			<select id = "stiripChoice" oninput="setCalculation()">
				<option disabled selected> - </option>
				<option value = "Y">Yes</option>
				<option value = "N">No</option>
			</select>
		</br></br>
		<!--Patient Weight-->
		<span>How much does the patient weigh? (kg)</span>
		<input type = "number" id = "patientWeight" min = "0" max = "999">
	</br></br>

	<span>What is the dosage required? (mg/kg/day)</span>
	<input id = "dosage" type = "number" min = "0.2" step = "0.1" max = "0.5">
</br></br>
</div>
</div>
<div id="buttonDiv">
	<button onclick="calculateOutput()" class = "btn" id = "calButton">Calculate</button>
</div>
</div>
</br></br>
<div id = "calOutputs">
	<p>Twice daily dosage: <div id = "twiceDaily"></div> </p>
	<p>Bottle size (mL): <div id = "bottleS"></div> </p>
	<p>Number of bottles: <div id = "bottleQ"></div></p>
	<p>Days of supply: <div id = "daySupply"></div> </p>
</div>

<div id="createdBy">
	<p>Created by George Spary</p>
</div>

</body>
</html>
